<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webe Sushi</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>~Welcome to Webe Sushi~</h1>
      <h3>Please make a reservation</h3>
      <hr>
      <a href="/view"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Reservation</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span></button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>We will put your name down on the list;)</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Submit
                Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#add-btn").on("click", function (event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim()
      };

      $.post("/reservation", newReservation)
        .then(function (data) {
          console.log("add.html", data);
          alert("Thank you for making a reservation for Webe Sushi.. \n We will send you a text when your table is ready!");
        });

      var newWait = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim()
      };

      $.post("/view", newWait)
        .then(function (data) {
          console.log("add.html", data);
          alert("Thank you for making a reservation for Webe Sushi.. \n So sorry you are on the waiting list!");
        })


    });
  </script>

</body>

</html>
